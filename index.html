<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Screen Full - Medieval Bar</title>
<style>
  /* Full-screen loading container */
  #loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
    flex-direction: column;
    z-index: 1000;
    overflow: hidden;
  }

  video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* ensures the video fills the screen */
  }

  #loadingBarContainer {
    width: 90%;
    height: 25px; /* gives volume/thickness */
    background: rgba(50, 30, 0, 0.7); /* dark background for contrast */
    margin: 20px auto;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    z-index: 2;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.5); /* inner shadow for depth */
  }

  #loadingBar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #B8860B, #DAA520, #FFD700, #B8860B); /* medieval matte gold */
    box-shadow: 0 0 10px rgba(218,165,32,0.6), inset 0 2px 4px rgba(255,255,255,0.3); /* shine & inner glow */
    border-radius: 12px 0 0 12px;
    background-size: 200% 100%;
    animation: shine 2s linear infinite;
  }

  @keyframes shine {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }
</style>
</head>
<body>

<div id="loadingScreen">
  <video id="fallenVideo" muted playsinline></video>
  <div id="loadingBarContainer">
    <div id="loadingBar"></div>
  </div>
</div>

<script>
  const video = document.getElementById('fallenVideo');
  const loadingBar = document.getElementById('loadingBar');
  const loadingScreen = document.getElementById('loadingScreen');

  // Set up the video
  video.src = 'fallen.mp4';
  video.load();
  video.play();

  // Update the progress bar based on video duration
  function updateBar() {
    const progress = (video.currentTime / video.duration) * 100;
    loadingBar.style.width = progress + '%';

    if (!video.paused && !video.ended) {
      requestAnimationFrame(updateBar);
    } else {
      // Video finished, hide the loading screen
      loadingScreen.style.display = 'none';
      loadingBar.style.width = '0%';
    }
  }

  video.addEventListener('play', updateBar);
</script>

</body>
</html>
